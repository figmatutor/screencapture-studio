<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지 2 - 플로우 캡처</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .navigation {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        .nav-link {
            background: #f5576c;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .nav-link:hover {
            background: #e53e52;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .feature-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📸 테스트 페이지 2</h1>
        
        <div class="navigation">
            <a href="/test.html" class="nav-link">페이지 1로 돌아가기</a>
            <a href="/test-page3.html" class="nav-link">페이지 3으로 이동</a>
            <a href="/" class="nav-link">메인으로</a>
        </div>

        <div class="feature-grid">
            <div class="feature-card">
                <h3>🎯 정확한 캡처</h3>
                <p>전체 페이지를 정확하게 캡처합니다</p>
            </div>
            <div class="feature-card">
                <h3>⚡ 빠른 처리</h3>
                <p>효율적인 크롤링 엔진</p>
            </div>
            <div class="feature-card">
                <h3>🔄 자동 플로우</h3>
                <p>링크를 따라 자동으로 이동</p>
            </div>
        </div>
    </div>
</body>
</html>
